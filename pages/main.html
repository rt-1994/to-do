<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/bootstrap.min.js" -->
        <!-- integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <p class="header-title">TASKS</p>
            <div class="header-add">
                <input type="date" class="header-add-date">
                <input type="text" class="header-add-text" required>
                <input type="checkbox" name="" id="check">
                <label for="check" id="lab">
                    <div id="switcher" class="switcher warning"></div>
                </label>
                <button class="btn btn-info header-add-btn">Add note</button>
            </div>
            <div class="header-profile">
                <img src="../img/images.png" class="header-profile-img" alt="">
                <p class="header-profile-text">
                    
                <ul class="header-profile-settings">
                    <li class="logout">Logout</li>
                    <li><a href="my-profile.html">My profile</a></li>
                    <li class="permissions"><a href="permissions.html">Permissions</a></li>
                </ul>
                </p>
            </div>
        </header>
        <section class="main">
            <input type="radio" name="tab" class="tab" id="tab1" checked>
            <input type="radio" name="tab" class="tab" id="tab2">
            <div class="main-nav">
                <label for="tab1"><i class="fa-regular fa-rectangle-list"></i> <span>All Tasks</span></label>
                <label for="tab2"><i class="fa-solid fa-bars-staggered"></i><span>Category</span></label>
            </div>
            <div class="main-content">
                <div class="main-content-tasks content-block">
                    <div class="main-content-tasks-search">
                        <input type="text" id="main-search" placeholder="Search..." value="">
                    </div>
                    <div class="task-list">

                    </div>
                </div>
                <div class="main-content-category content-block">
                    <div class="main-content-category-inner">
                        <div class="in-process category">
                            <h2>In process</h2>
                            <div class="tasks-column" id="in-process">
                                
                            </div>
                        </div>
                        <div class="important category">
                            <h2>Important</h2>
                            <div class="tasks-column" id="important">
                                
                            </div>
                        </div>
                        <div class="done category">
                            <h2>Done</h2>
                            <div class="tasks-column" id="done">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="edit-modal">
            <div class="edit-modal-inner">
                <input type="text" id="edit-modal-text">
                <input type="date" name="" id="edit-modal-date">
                <div class="edit-modal-inner-buttons">
                    <button class="btn exit-btn">Exit</button>
                    <button class="btn btn-info save-btn">Save</button>
                </div>
            </div>

        </div>

        <div class="notifications">

        </div>

    </div>

    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../js/render.js"></script>
</body>

</html>
