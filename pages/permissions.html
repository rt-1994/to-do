<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="wrapper bg">
        <div class="card permissions-card">
            <div class="users-form">
                <h3 class="form-title">User list</h3>
                <div class="user-list">
                    <div class="user-list-item">
                        <div>
                            <span>1.</span>
                            <span>Admin</span>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-danger task-list-btn delete">Delete</button>
                            <button type="submit" class="btn btn-info task-list-btn change">Change</button>
                        </div>
                    </div>
                    <div class="user-list-item">
                        <div>
                            <span class="user-num">1.</span>
                            <span class="user-login">Admin</span>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-danger task-list-btn delete">Delete</button>
                            <button type="submit" class="btn btn-info task-list-btn change">Change</button>
                        </div>
                    </div>
                    <div class="user-list-item">
                        <div>
                            <span>1.</span>
                            <span>Admin</span>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-danger task-list-btn delete">Delete</button>
                            <button type="submit" class="btn btn-info task-list-btn change">Change</button>
                        </div>
                    </div>
                    <div class="user-list-item">
                        <div>
                            <span>1.</span>
                            <span>Admin</span>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-danger task-list-btn delete">Delete</button>
                            <button type="submit" class="btn btn-info task-list-btn change">Change</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="add-form">

                <h3 class="form-title">Add new user</h3>

                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" id="login" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="">
                </div>
                <div class="form-group add-form-checkboxes">
                    <div>
                        <input class="form-check-input" type="checkbox" value="" id="generate"><label
                            for="generate">Generate</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" value="" id="showPassword"><label
                            for="showPassword">Show password</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" value="" id="make-admin"><label
                            for="make-admin">Make admin</label>
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-info back-btn">Back</button>
                    <button type="submit" class="btn btn-info save-btn">Add user</button>
                </div>
            </div>
        </div>
        <div class="settings-modal">
            <div class="settings-modal-inner">
                <h3 class="form-title">Settings</h3>

                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" id="modal-login" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="modal-password" placeholder="">
                </div>
                <div class="form-group add-form-checkboxes">
                    <div>
                        <input class="form-check-input" type="checkbox" value="" id="modal-generate"><label
                            for="generate">Generate</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" value="" id="modal-showPassword"><label
                            for="showPassword">Show password</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" value="" id="modal-make-admin"><label
                            for="make-admin">Make admin</label>
                    </div>
                </div>
                <div class="form-group modal-drag-and-drop">
                    <div class="active">
                        <h6>Active</h6>
                        <div class="active-list">
                            <div class="rule">Can edit</div>
                            <div class="rule">Can delete</div>
                            <div class="rule">Can delete</div>
                        </div>
                    </div>
                    <div class="available">
                        <h6>Available</h6>
                        <div class="available-list">

                        </div>
                    </div>
                </div>
                <div class="modal-form-buttons">
                    <button type="submit" class="btn btn-info modal-exit-btn">Exit</button>
                    <button type="submit" class="btn btn-info modal-save-btn">Save</button>
                </div>
            </div>
        </div>
        <div class="notifications"></div>
    </div>
    <script type="module" src="../js/permissions.js"></script>
</body>

</html>
