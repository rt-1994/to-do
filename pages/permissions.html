<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="wrapper bg">
        <div class="card permissions-card">
            <div class="users-form">
                <h3 class="form-title">User list</h3>
            </div>
            <div class="add-form">

                <h3 class="form-title">Add new user</h3>

                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" id="login" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="">
                </div>
                <div class="form-group add-form-checkboxes">
                    <div>
                        <input class="form-check-input" type="checkbox" value="" id="generate"><label for="generate">Generate</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" value="" id="showPassword"><label for="showPassword">Show password</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" value="" id="make-admin"><label for="make-admin">Make admin</label>
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-info back-btn">Back</button>
                    <button type="submit" class="btn btn-info save-btn">Add user</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
